<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Paleta de Colores</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .color-palette {
      display: flex;
      gap: 10px;
    }

    .color-button {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="color-palette">
    <div class="color-button" style="background-color: #FF0000;"></div>
    <div class="color-button" style="background-color: #ffffff;"></div>
    <div class="color-button" style="background-color: #000000;"></div>
    <div class="color-button" style="background-color: #FFFF00;"></div>
    <div class="color-button" style="background-color: #3a933e;"></div>
    <div class="color-button" style="background-color: #00FFFF;"></div>
  </div>
</body>
</html>
